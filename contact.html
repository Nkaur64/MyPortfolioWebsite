    <section id="contact">
        <h2>Contact Me</h2>
        <p>Have a question or want to connect? Feel free to reach out using the form below!</p>

        <form action="thankyou.html" method="get">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" style="width:90%; padding:10px; border-radius:10px; border:1px solid #ccc;"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
